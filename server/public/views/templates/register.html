<h3 class="lead">Register An Admin</h3>
<h2 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
<form ng-submit="vm.registerUser()">
<md-input-container>
    <label for="username">Username</label>
    <input type="text" ng-model="vm.user.username" />
</md-input-container>
<md-input-container>
    <label for="password">Password</label>
    <input type="password" ng-model="vm.user.password" />
</md-input-container>
<md-input-container>
    <label for="password">First Name</label>
    <input  type="text" ng-model="vm.user.first_name" />
</md-input-container>
<md-input-container>
    <label for="password">Last Name</label>
    <input  type="text" ng-model="vm.user.last_name" />
</md-input-container>
<md-input-container>
    <label for="password">Email</label>
    <input  type="text" ng-model="vm.user.email" />
</md-input-container>
<input class="btn btn-default md-raised" type="submit" name="submit" value="Register" />
</form>
