<div class="headerBackground"><div class="banner"> CAPONI ART PARK<a href=#!menu ><i class="material-icons menuIcon" style="font-size: 50px">menu</i></a></div></div>

<div class="welcome"><h1>Events</h1></div>

<div class="guestBody">
    <div>
        <div ng-repeat="event in vm.information.allEvents" class="event">
                <div><img class="eventPhoto" src="{{event.photo_url}}"></div>
                <div class="eventDate">{{event.date | date: short }}</div>
                <div class="eventTitle">{{event.title}}</div>
            <md-divider></md-divider>
           

            <div  ng-if="vm.information.allEvents.showMore == false">
                <div class="moreInfo" ng-click="vm.information.allEvents.showMore = true"><i class="material-icons">keyboard_arrow_down</i></div>
            <md-divider></md-divider>
            </div>

            <div ng-if="vm.information.allEvents.showMore == true">
                <div class="moreInfo" ng-click="vm.information.allEvents.showMore = false"><i class="material-icons">keyboard_arrow_up</i></div>
                <md-divider></md-divider>
                <div>{{event.description}}, {{event.time}}</div>
                <div> Adaptable for ages {{event.age_group}},  {{event.price}}/person</div> 
            </div>
        </div>
    </div>
</div>
