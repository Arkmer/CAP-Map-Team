<a onClick="javascript:history.go(-1);"><i class="material-icons" style="font-size: 100px">clear</i></a>

<div>
    <h1>Artifact Information</h1>
        <div ng-repeat="artifact in vm.information.allArtifactsForLocation">
            <div>{{artifact.type}}</div>
            <div>{{artifact.title}}</div>
            <div>{{artifact.year}}</div>
            <div>{{artifact.description}}</div>
            <hr>
        </div>
    <i class="material-icons">arrow_drop_down</i>
</div>
