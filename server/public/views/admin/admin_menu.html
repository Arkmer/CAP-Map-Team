<md-toolbar id="adminMenu" class="md-menu-toolbar">
    <div layout="row">
        <div>
            <md-menu-bar>
                <div class="leftFloat marginTop" ng-class="{'is-active': vm.isCurrentPage('/admin/editlocation')}">
                    <button>
                        <a id="menu-item" href="/#!/admin/editlocation">Edit Location</a>
                    </button>
                </div>

                <div class="leftFloat marginTop" ng-class="{'is-active': vm.isCurrentPage('/admin/addlocation')}">
                    <button>
                        <a id="menu-item" href="/#!/admin/addlocation">Add Location</a>
                    </button>
                </div>

                <div class="leftFloat marginTop">
                    <md-menu>
                        <button id="menu-item" ng-click="$mdMenu.open()" ng-class="{'is-active': vm.isCurrentPage('/admin/anecdotes') || vm.isCurrentPage('/admin/poems') || vm.isCurrentPage('/admin/writings') || vm.isCurrentPage('/admin/multimedia')}">
                            Manage Artifacts
                        </button>
                        <md-menu-content class="subNav subNavPadding">
                            <a href="/#!/admin/anecdotes">
                                <md-menu-item class="md-indent hover" type="string">Anecdotes</md-menu-item>
                            </a>
                            <a href="/#!/admin/poems">
                                <md-menu-item class="md-indent hover" type="string">Poems</md-menu-item>
                            </a>
                            <a href="/#!/admin/writings">
                                <md-menu-item class="md-indent hover" type="string">Writings</md-menu-item>
                            </a>
                            <a href="/#!/admin/multimedia">
                                <md-menu-item class="md-indent hover" type="string">Multimedia</md-menu-item>
                            </a>
                        </md-menu-content>
                    </md-menu>
                </div>

                <div class="leftFloat marginTop" ng-class="{'is-active': vm.isCurrentPage('/admin/editevents')}">
                        <button>
                            <a id="menu-item" href="/#!/admin/editevents">Edit Events</a>
                        </button>
                </div>

                <div class="leftFloat marginTop">
                    <md-menu class="marginTop" ng-class="{'is-active': vm.isCurrentPage('/admin/manageadmins') || vm.isCurrentPage('/admin/manageguests')}">
                        <button id="menu-item" ng-click="$mdMenu.open()">
                            Manage Users
                        </button>
                        <md-menu-content class="subNav subNavPadding">
                            <a href="/#!/admin/manageadmins">
                                <md-menu-item class="md-indent hover" type="string">Admins</md-menu-item>
                            </a>
                            <a href="/#!/admin/manageguests">
                                <md-menu-item class="md-indent hover" type="string">Guests</md-menu-item>
                            </a>
                        </md-menu-content>
                    </md-menu>
                </div>

                <div class="leftFloat marginTop" ng-class="{'is-active': vm.isCurrentPage('/admin/editguidelines')}">
                    <button>
                        <a id="menu-item" href="/#!/admin/editguidelines">Edit Guidelines</a>
                    </button>
                </div>

                <div class="rightFloat marginTop">
                    <button id="menu-item" ng-click="vm.userService.logout()">
                        Log Out
                    </button>
                </div>
            </md-menu-bar>
        </div>
    </div>
</md-toolbar>
