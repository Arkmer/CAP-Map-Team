all writings
<a onClick="javascript:history.go(-1);"><i class="material-icons">clear</i></a>

<div ng-repeat="writing in vm.locations.allWritings">
    
        {{writing.title}}
        {{writing.year}}
        <div ng-bind-html="writing.description">{{writing.description}}</div>
        <div ng-if="vm.locations.currentLocationId != ''">
            <button ng-click="vm.saveAssociation(writing.id, 'false')">Add to location</button>
        </div>
        <button ng-click="vm.getArifactToEdit(writing.id)">Edit</button>
        <button ng-click="vm.deleteArtifact(writing)">Delete</button>
    </div>

<a href="/#!/admin/textform"><i class="material-icons">add_circle</i></a>
