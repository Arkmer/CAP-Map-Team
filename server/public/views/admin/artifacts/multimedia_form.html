<div ng-include="'/views/admin/admin_menu.html'"></div>

<div class="divHeight">
    <i onClick="javascript:history.go(-1);" class="material-icons xIcon leftFloat">clear</i>
    <div class="xIconFloat leftFloat">
        <button ng-click="vm.uploadnewPhoto()">Choose Photo</button>
        <input ng-model="vm.newMultimedia.media_url" placeholder="video url"/>
        <button ng-click="vm.uploadNewVideo()">Preview Video</button>
    </div>
</div>
<div class="">
    <div>
        Preview:
    </div>
    <div>
        {{vm.newMultimedia.media_url}}
    </div>
    <div ng-if="vm.newMultimedia.uploaded && vm.newMultimedia.type=='video'">
        <iframe width="420" height="315" ng-src="{{vm.trustSrc(vm.newMultimedia.media_url)}}" frameborder="0" allowfullscreen></iframe>
    </div>
    <div ng-if="vm.newMultimedia.uploaded && vm.newMultimedia.type=='photo'">
        <img src="{{vm.newMultimedia.media_url}}">
    </div>
</div>
<br>Caption:<br>
<text-angular ta-toolbar="[['bold','italics','underline','strikeThrough','undo','redo','justifyLeft','justifyCenter','justifyRight','justifyFull','indent','outdent']]" ng-model="vm.newMultimedia.description"></text-angular>
<button ng-if="!vm.newMultimedia.editing" ng-click="vm.saveMultimedia()">Add</button>
<button ng-if="vm.newMultimedia.editing" ng-click="vm.editArtifact(vm.newMultimedia)">Save Edit</button>
