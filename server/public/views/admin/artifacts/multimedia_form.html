multimedia form

<a onClick="javascript:history.go(-1);"><i class="material-icons">clear</i></a>

<button ng-click="vm.uploadnewPhoto()">Choose Photo</button>
<input ng-model="vm.newMultimedia.media_url" placeholder="video url"/>
<!-- <button ng-click="vm.uploadNewVideo(vm.newMultimedia.newVideo)">Preview Video</button> -->
<button ng-click="vm.uploadNewVideo()">Preview Video</button> <!--on click call function to append to url, and reload preview_video.html-->
<!-- <md-button class="md-primary md-raised" ng-click="vm.openLightboxModal($index)">Preview Video</md-button> -->
<br>Preview:
<br>
{{vm.newMultimedia.media_url}}
<br>

<div ng-if="vm.newMultimedia.uploaded && vm.newMultimedia.type=='video'">
<iframe width="420" height="315" ng-src="{{vm.trustSrc(vm.newMultimedia.media_url)}}" frameborder="0" allowfullscreen></iframe>
</div> 

<div ng-if="vm.newMultimedia.uploaded && vm.newMultimedia.type=='photo'">
<img ng-src="{{vm.newMultimedia.media_url}}" />
</div>

    

<!-- <input ng-model="vm.newMultimedia.description" placeholder="caption" /> -->
<br>Caption: <br>
<text-angular ng-model="vm.newMultimedia.description"></text-angular>

<button ng-if="!vm.newMultimedia.editing" ng-click="vm.saveMultimedia()">Add</button>
<button ng-if="vm.newMultimedia.editing" ng-click="vm.editArtifact(vm.newMultimedia)">Save Edit</button>
