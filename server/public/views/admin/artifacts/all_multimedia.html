all multimedia
<a onClick="javascript:history.go(-1);"><i class="material-icons">clear</i></a>

<div ng-repeat="multimedia in vm.locations.allMultimedia">
        <div ng-if="multimedia.type == 'photo'">
                <img src="{{multimedia.media_url}}" />
                {{multimedia.description}}
                <div ng-if="vm.locations.currentLocationId != ''">
                    <button ng-click="vm.saveAssociation(multimedia.id, 'false')">Add to location</button>
                </div>
        </div>

        <div ng-if="multimedia.type == 'video'">
            
                <iframe width="560" height="315" ng-src="{{vm.trustSrc(multimedia.media_url)}}" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>            
                {{multimedia.description}}
        <div ng-if="vm.locations.currentLocationId != ''">
            <button ng-click="vm.saveAssociation(multimedia.id, 'false')">Add to location</button>
        </div>
    </div>
    </div>

<a href="/#!/admin/multimediaform"><i class="material-icons">add_circle</i></a>
