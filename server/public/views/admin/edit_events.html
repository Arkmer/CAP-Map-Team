
<div ng-include="'/views/admin/admin_menu.html'"></div>
<div class="pageDown"></div>
<div class="guestBody">
    <div>
        <form>
            <md-input-container>
                <label>Event Title</label>
                <input ng-model="vm.locations.newEvent.title"/>
            </md-input-container>
            <md-input-container>
                <label>Date</label>
                <input type="date" ng-model="vm.locations.newEvent.date"/>
            </md-input-container>
            <md-input-container>
                <label>Time</label>
                <input type="time" ng-model="vm.locations.newEvent.time"/>
            </md-input-container>
            <md-input-container>
                <label>Description</label>
                <input ng-model="vm.locations.newEvent.description" />
            </md-input-container>
            <md-input-container>
                <label>Notes (Admin Only)</label>
                <input ng-model="vm.locations.newEvent.notes"/>
            </md-input-container>
            <md-input-container>
                <label>Category</label> 
                <input ng-model="vm.locations.newEvent.category"/>
            </md-input-container>
            <md-input-container>
                <md-button class="md-raised" ng-click="vm.uploadnewPhoto()">Choose Photo</md-button>
            </md-input-container>
            <md-input-container>
                <label>Age Group</label>
                <input ng-model="vm.locations.newEvent.age_group"/>
            </md-input-container>
            <md-input-container>
                <label>Price</label>
                <input ng-model="vm.locations.newEvent.price"/>
            </md-input-container>
           <md-button class="md-raised" ng-click="vm.addEvent(vm.locations.newEvent)" value="Submit">Submit</md-button>
        </form>
    </div>

<md-input-container>
<label>SEARCH</label>
<input type="text" ng-model="vm.searchEvents">
</md-input-container>
    <div>
        <table>
            <thread>
                <th>Event Title</th>
                <th>Date</th>
                <th>Time</th>
                <th>Description</th>
                <th>Notes</th>
                <th>Category</th>
                <th>Photo</th>
                <th>Age Group</th>
                <th>Price</th>
                <th></th>
                <th></th>
            </thread>
            <tbody>
                <tr ng-repeat="event in vm.locations.allEvents|filter:vm.searchEvents">
                    <td>
                        <div ng-hide="event.editing">{{event.title}}</div>
                        <md-input-container>
                        <input ng-show="event.editing" ng-model="event.title" ng-value="event.title">
                        </md-input-container>
                    </td>
                    <td>
                        <div ng-hide="event.editing">{{event.date | date: short}}</div>
                        <md-input-container>
                        <input ng-show="event.editing" ng-model="event.date" ng-value="event.date">
                        </md-input-container>
                    </td>
                    <td>
                        <div ng-hide="event.editing"> {{event.time}}</div>
                        <md-input-container>
                        <input ng-show="event.editing" ng-model="event.time" ng-value="event.time">
                        </md-input-container>
                    </td>
                    <td>
                        <div ng-hide="event.editing">{{event.description}}</div>
                        <md-input-container>
                        <input ng-show="event.editing" ng-model="event.description" ng-value="event.description">
                        </md-input-container>
                    </td>
                    <td>
                        <div ng-hide="event.editing">{{event.notes}}</div>
                        <md-input-container>
                        <input ng-show="event.editing" ng-model="event.notes" ng-value="event.notes">
                        </md-input-container>
                    </td>
                    <td>
                        <div ng-hide="event.editing">{{event.category}}</div>
                        <md-input-container>
                        <input ng-show="event.editing" ng-model="event.category" ng-value="event.category">
                        </md-input-container>
                    </td>
                    <td>
                        <div ng-hide="event.editing"><img class="adminEventPhoto" src="{{event.photo_url}}" altSrc="favicon.icn"/></div>
                        <md-input-container>
                        <md-button ng-show="event.editing" class="md-raised" ng-click="vm.uploadnewPhoto()">Choose Photo</md-button>
                        </md-input-container>
                    </td>
                    <td>
                        <div ng-hide="event.editing">{{event.age_group}}</div>
                        <md-input-container>
                        <input ng-show="event.editing" ng-model="event.age_group" ng-value="event.age_group">
                        </md-input-container>
                    </td>
                    <td>
                        <div ng-hide="event.editing">{{event.price}}</div>
                        <md-input-container>
                        <input ng-show="event.editing" ng-model="event.price" ng-value="event.price">
                        </md-input-container>
                    </td>
                    <td>
                        <md-button class="md-raised" ng-hide="event.editing" ng-click="vm.viewEditEvents(event)">Edit</md-button>
                        <md-button class="md-raised" ng-show="event.editing" ng-click="vm.editEvent(event)">Save</md-button>
                    </td>
                    <td>
                    <md-button class="md-raised" ng-click="vm.deleteEvent(event)">Delete</md-button>
                    </td>
            </tbody>
        </table>
    </div>
</div>
